name: illusionist
channels:
  - conda-forge
dependencies:
  - python=3.7
  - pip

  # Base conda deps
  - setuptools
  - setuptools_scm
  - pylint
  - flake8
  - black
  - isort
  - twine
  - wheel
  - pytest
  - pytest-cov

  # This project conda deps
  # - nbconvert # Installing from master until >6.0.0 release
  # - nbclient  # installing from master until release with my PR
  - nbformat
  - ipywidgets
  - jupyterlab
  - nodejs

  - pip:
    # Base pip deps: Docs
    - mkdocs
    - mkdocs-material
    - mkdocs-minify-plugin
    - pygments
    - pymdown-extensions

    # This project pip deps
    - git+https://github.com/jupyter/nbclient.git
    - git+https://github.com/jupyter/nbconvert.git
